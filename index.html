<!DOCTYPE html>

<!-- HEAD -->

<meta charset="UTF-8">
<title>Countdown</title>
<link rel="stylesheet" href="index.css">

<script src="index.js" defer></script>


<!-- BODY -->

<h1>Countdown</h1>

<p id="output">&nbsp;</p>

<form action="">
    <span id="inp"><input class="clock" id="hh" value="00" autofocus onfocus="this.select()">:<input class="clock" id="mm" value="25">:<input class="clock" id="ss" value="0"></span><br>
    <input type="button" value="Go" onclick="startCountdown()">
</form>
