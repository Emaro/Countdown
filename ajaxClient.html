<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Client</title>
</head>
<body>

<p id="foo">Load data</p>

<script>

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
        if (this.readyState === 4 && this.status === 200) {
            document.getElementById("foo").outerHTML = this.responseText;
        }
    };
    xhttp.open("GET", "ajaxServer.php", true);
    xhttp.send();

</script>

</body>
</html>
