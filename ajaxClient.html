<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Client</title>
</head>
<body>

<p id="foo">Load data</p>

<script>

    var locked = false;
    
    var xhttp = new XMLHttpRequest();

    xhttp.onreadystatechange = function()
    {
        if (this.readyState === 4 && this.status === 200)
        {
            document.getElementById("foo").innerHTML = this.responseText;
            locked = false;
        }
    };
    
    function loadData () {
        
        if (locked)
            return;
        
        locked = true;


        xhttp.open("GET", "ajaxServer.php", true);
        xhttp.send();
    }

    setInterval(loadData, 50);

</script>

</body>
</html>
